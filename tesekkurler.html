<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler | KoçCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: var(--primary);
        }
        
        .thank-you-card {
            background: white;
            padding: 3rem 4rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
        }
        
        h1 {
            color: var(--secondary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2ecc71;
            border-radius: 50%;
            color: white;
            font-size: 3rem;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), #34495e);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.2);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
            background: linear-gradient(135deg, var(--secondary), #c0392b);
        }
        
        .social-links {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-links a {
            color: var(--primary);
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        
        .social-links a:hover {
            color: var(--secondary);
            transform: translateY(-3px);
        }
        
        /* Animasyonlar */
        .animate-pop {
            animation: pop 0.5s ease;
        }
        
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="thank-you-card animate__animated animate__fadeIn">
        <div class="checkmark animate-pop">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="animate__animated animate__fadeInUp">Teşekkürler!</h1>
        <p class="animate__animated animate__fadeInUp animate__delay-1s">
            Mesajınız başarıyla iletildi. En kısa sürede <strong>sizinle iletişime geçeceğiz</strong>. 
            Ortalama yanıt süremiz <strong>1 saattir</strong>.
        </p>
        <a href="index.html" class="btn animate__animated animate__fadeInUp animate__delay-2s">
            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Ana Sayfaya Dön
        </a>
        
        <div class="social-links animate__animated animate__fadeIn animate__delay-3s">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <!-- Otomatik yönlendirme (8 saniye sonra) -->
    <script>
        setTimeout(function(){
            window.location.href = "index.html";
        }, 8000);
    </script>
</body>
</html>
