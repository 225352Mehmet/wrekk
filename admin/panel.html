<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesajlar - KoçCode Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background: var(--primary);
            color: white;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-left: 3px solid transparent;
        }
        .sidebar a:hover, .sidebar a.active {
            background: rgba(255,255,255,0.1);
            border-left: 3px solid var(--secondary);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-okunmadi { background: #f39c12; color: white; }
        .status-okundu { background: #3498db; color: white; }
        .status-cevaplandi { background: #2ecc71; color: white; }
    </style>
</head>
<body>
    <div class="sidebar w-25">
        <div class="p-3">
            <img src="../logo.png" alt="Logo" width="120">
        </div>
        <nav class="mt-4">
            <a href="#" class="active"><i class="fas fa-inbox me-2"></i> Mesajlar</a>
            <a href="#"><i class="fas fa-cog me-2"></i> Ayarlar</a>
            <a href="#" onclick="cikisYap()"><i class="fas fa-sign-out-alt me-2"></i> Çıkış Yap</a>
        </nav>
    </div>

    <div class="main-content">
        <h2 class="mb-4"><i class="fas fa-inbox me-2"></i> Gelen Mesajlar</h2>
        
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Ad Soyad</th>
                        <th>Telefon</th>
                        <th>Durum</th>
                        <th>Tarih</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="mesajlar-listesi">
                    <!-- JavaScript ile dolacak -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Yetki kontrolü
        if(localStorage.getItem("adminAuth") !== "true") {
            window.location.href = "index.html";
        }

        // Örnek veri - Gerçekte GitHub Pages'te JSON dosyasından çekeceksin
        const mesajlar = [
            {
                id: 1,
                adsoyad: "Mehmet Koç",
                telefon: "+905551234567",
                email: "mkoc78519@gmail.com",
                mesaj: "Web sitem için teklif almak istiyorum",
                tarih: "2023-05-20 14:30",
                durum: "okunmadi"
            },
            {
                id: 2,
                adsoyad: "Ayşe Yılmaz",
                telefon: "+905553334455",
                email: "ayse@ornek.com",
                mesaj: "E-ticaret sitesi yaptırmak istiyorum",
                tarih: "2023-05-19 10:15",
                durum: "okundu"
            }
        ];

        // Tabloyu doldur
        function mesajlariYukle() {
            const tbody = document.getElementById("mesajlar-listesi");
            tbody.innerHTML = mesajlar.map(mesaj => `
                <tr>
                    <td>${mesaj.id}</td>
                    <td>${mesaj.adsoyad}</td>
                    <td>${mesaj.telefon}</td>
                    <td><span class="status-badge status-${mesaj.durum}">${mesaj.durum}</span></td>
                    <td>${mesaj.tarih}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary">Görüntüle</button>
                        <button class="btn btn-sm btn-outline-success">Cevapla</button>
                    </td>
                </tr>
            `).join("");
        }

        // Çıkış fonksiyonu
        function cikisYap() {
            localStorage.removeItem("adminAuth");
            window.location.href = "index.html";
        }

        // Sayfa yüklenince çalıştır
        mesajlariYukle();
    </script>
</body>
</html>
