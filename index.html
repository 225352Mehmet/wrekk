<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anonim Mesaj Gönder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 20px;
    max-width: 400px;
    margin: auto;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #555;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
    font-size: 14px;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background: #007bff;
    color: white;
    font-size: 16px;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .privacy-note {
    margin-top: 10px;
    font-size: 12px;
    color: #888;
    text-align: center;
  }
  .thank-you {
    text-align: center;
    color: green;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Anonim Mesaj Gönder</h2>

<form id="anonimForm" action="https://formsubmit.co/mkoc78510@gmail.com" method="POST">
  <input type="hidden" name="_captcha" value="false" />
  <label for="name">İsim (isteğe bağlı)</label>
  <input type="text" id="name" name="name" placeholder="İsminiz (gizli kalacak)" />
  
  <label for="message">Mesajınız <span style="color:red">*</span></label>
  <textarea id="message" name="message" rows="5" required placeholder="Mesajınızı buraya yazın"></textarea>
  
  <button type="submit">Gönder</button>
</form>

<p class="privacy-note">İsimler gizli tutulur ve kimseyle paylaşılmaz.</p>

<p id="thankYouMsg" class="thank-you" style="display:none;">Mesajınız başarıyla gönderildi, teşekkürler!</p>

<script>
  const form = document.getElementById('anonimForm');
  const thankYouMsg = document.getElementById('thankYouMsg');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(form);
    if (!formData.get('message').trim()) {
      alert('Lütfen mesajınızı yazın.');
      return;
    }

    fetch(form.action, {
      method: form.method,
      headers: { 'Accept': 'application/json' },
      body: formData
    })
    .then(response => {
      if (response.ok) {
        form.style.display = 'none';
        thankYouMsg.style.display = 'block';
      } else {
        alert('Bir hata oluştu, lütfen tekrar deneyin.');
      }
    })
    .catch(() => {
      alert('Bir hata oluştu, lütfen tekrar deneyin.');
    });
  });
</script>

</body>
</html>
