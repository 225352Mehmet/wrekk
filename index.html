<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şarkı Testi</title>
</head>
<body style="background-color:#111; color:white; text-align:center; padding:50px; font-family:sans-serif;">

  <h1>🎵 Şarkı Test Sayfası</h1>
  <p>Aşağıdaki butonla şarkıyı başlatabilirsin.</p>

  <button onclick="playAudio()" style="padding:10px 20px; font-size:18px;">▶️ Oynat</button>

  <audio id="myAudio">
    <source src="sarkı1.mp3" type="audio/mpeg">
    Tarayıcın audio desteği vermiyor.
  </audio>

  <script>
    function playAudio() {
      const audio = document.getElementById("myAudio");
      audio.volume = 0.3; // ses seviyesi %30
      audio.play()
        .then(() => console.log("Şarkı oynuyor..."))
        .catch(err => alert("Şarkı oynatılamadı: " + err));
    }
  </script>

</body>
</html>
