<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ehliyet Geri Sayımı</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&family=Roboto&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: url('arkaplan2.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3.5rem;
    margin-bottom: 5px;
    color: #2c3e50;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
  }

  .button-container {
    margin: 20px 0 30px 0;
  }

  button {
    font-family: 'Montserrat', sans-serif;
    background: #2980b9;
    color: white;
    border: none;
    padding: 12px 28px;
    margin: 0 10px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
  }
  button:hover {
    background: #3498db;
  }

  .countdown {
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    font-size: 2.2rem;
    background: rgba(255,255,255,0.85);
    padding: 20px 40px;
    border-radius: 20px;
    color: #34495e;
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    margin-bottom: 30px;
    min-width: 320px;
  }

  .time-segment {
    display: inline-block;
    margin: 0 15px;
  }

  .time-value {
    font-size: 3rem;
    display: block;
    color: #2980b9;
  }

  .time-label {
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #7f8c8d;
  }

  .quote-box {
    max-width: 600px;
    font-style: italic;
    font-size: 1.3rem;
    color: #2c3e50cc;
    background: rgba(255, 255, 255, 0.75);
    padding: 25px 30px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    transition: background 0.4s ease;
  }

  .footer {
    font-size: 0.9rem;
    color: #34495e99;
    font-weight: 600;
    font-family: 'Montserrat', sans-serif;
  }

  /* Responsive */
  @media(max-width: 480px){
    h1 {
      font-size: 2.4rem;
    }
    .countdown {
      font-size: 1.4rem;
      padding: 15px 25px;
      min-width: 280px;
    }
    .time-value {
      font-size: 2.2rem;
    }
    .quote-box {
      font-size: 1.1rem;
      max-width: 90vw;
      padding: 20px;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 0 5px;
    }
  }
</style>
</head>
<body>

  <h1 id="title">Ehliyet Geri Sayımı</h1>

  <div class="button-container">
    <button id="mainBtn">Benim Tarihim</button>
    <button id="habipBtn">Habip Ehliyet</button>
  </div>

  <div class="countdown" id="countdown">
    <div class="time-segment">
      <span class="time-value" id="days">0</span>
      <span class="time-label">Gün</span>
    </div>
    <div class="time-segment">
      <span class="time-value" id="hours">00</span>
      <span class="time-label">Saat</span>
    </div>
    <div class="time-segment">
      <span class="time-value" id="minutes">00</span>
      <span class="time-label">Dakika</span>
    </div>
    <div class="time-segment">
      <span class="time-value" id="seconds">00</span>
      <span class="time-label">Saniye</span>
    </div>
  </div>

  <div class="quote-box" id="quote">
    “Her gün yeni bir başlangıçtır. Sabret, başaracaksın.” 
  </div>

  <div class="footer" id="footerText">Doğum Tarihin: 3 Ocak 2009</div>

<script>
  const quotes = [
    "Başarı, azimli adımların sonunda gelir.",
    "Sabırla çalışanın başarısı büyüktür.",
    "Bugün yaptıkların, yarınını şekillendirir.",
    "Her zorluk yeni bir fırsattır.",
    "Hayallerin için çalış, vazgeçme.",
    "Adım adım ilerlemek en iyisidir.",
    "Her gün öğrenmek, büyümektir.",
    "Başarı, kendine inananların yoludur.",
    "İmkansız sadece bir kelimedir.",
    "Yarın, bugün başlanan işlerle güzeldir.",
    "Azimle devam et, hedefine ulaşacaksın.",
    "Her gün yeni bir umut taşır.",
    "Güçlü olan değil, devam eden kazanır.",
    "Küçük adımlar büyük fark yaratır.",
    "Düşlerin peşinden git, asla vazgeçme."
  ];

  const mainBirthday = new Date(2009, 0, 3);  // 3 Ocak 2009
  const mainLicenseDate = new Date(2027, 0, 3);  // 3 Ocak 2027

  const habipBirthday = new Date(2010, 2, 10);  // 10 Mart 2010
  const habipLicenseDate = new Date(2028, 2, 10);  // 10 Mart 2028

  let currentMode = 'main';

  const titleEl = document.getElementById('title');
  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  const quoteEl = document.getElementById('quote');
  const footerText = document.getElementById('footerText');

  const mainBtn = document.getElementById('mainBtn');
  const habipBtn = document.getElementById('habipBtn');

  function updateCountdown() {
    const now = new Date();

    let licenseDate;
    if(currentMode === 'main'){
      licenseDate = mainLicenseDate;
      titleEl.innerText = "Ehliyet Geri Sayımı";
      footerText.innerText = "Doğum Tarihin: 3 Ocak 2009";
    } else {
      licenseDate = habipLicenseDate;
      titleEl.innerText = "Habip Ehliyet Geri Sayımı";
      footerText.innerText = "Doğum Tarihin: 10 Mart 2010";
    }

    let diff = licenseDate - now;

    if(diff <= 0){
      daysEl.innerText = "0";
      hoursEl.innerText = "00";
      minutesEl.innerText = "00";
      secondsEl.innerText = "00";
      quoteEl.innerText = "🎉 Ehliyet alma yaşına geldin! Tebrikler! 🎉";
      return;
    }

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    let minutes = Math.floor((diff / (1000 * 60)) % 60);
    let seconds = Math.floor((diff / 1000) % 60);

    daysEl.innerText = days;
    hoursEl.innerText = hours.toString().padStart(2, '0');
    minutesEl.innerText = minutes.toString().padStart(2, '0');
    secondsEl.innerText = seconds.toString().padStart(2, '0');

    // Her gün için farklı güzel sözler sırayla gelsin
    const quoteIndex = days % quotes.length;
    quoteEl.innerText = quotes[quoteIndex];
  }

  mainBtn.addEventListener('click', () => {
    currentMode = 'main';
    updateCountdown();
  });

  habipBtn.addEventListener('click', () => {
    currentMode = 'habip';
    updateCountdown();
  });

  // İlk yüklemede başlat
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
