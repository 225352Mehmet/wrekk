<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bio & Müzik Player</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #0a0a0a 70%, #222 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  .container {
    max-width: 900px;
    width: 100%;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }
  /* Fotoğraf kutusu */
  .photo-box {
    flex: 0 0 250px;
    width: 250px;
    height: 250px;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 0 25px #111 inset;
    border: 3px solid #444;
  }
  .photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  /* Hakkımda kutusu */
  .bio-box {
    flex: 1 1 350px;
    background: rgba(20, 20, 20, 0.85);
    border-radius: 20px;
    padding: 20px 30px;
    box-shadow: 0 0 20px #111;
    font-size: 1.2rem;
    line-height: 1.6;
    color: #ccc;
  }
  
  /* Şarkı kutusu */
  .music-box {
    flex: 1 1 300px;
    background: rgba(10, 10, 10, 0.9);
    border-radius: 20px;
    box-shadow: 0 0 20px #000;
    padding: 20px;
    max-width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  
  .music-box .song-cover {
    width: 150px;
    height: 150px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px #000;
    border: 3px solid #555;
  }
  .music-box .song-cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .music-box .song-title {
    font-size: 1.4rem;
    font-weight: 700;
    color: #eee;
    text-align: center;
    margin: 0;
  }
  .music-controls {
    display: flex;
    gap: 25px;
    margin-top: 10px;
  }
  button.music-btn {
    background: #222;
    border: none;
    color: #eee;
    padding: 15px 22px;
    border-radius: 12px;
    font-size: 1.8rem;
    cursor: pointer;
    box-shadow: 0 0 12px #000;
    transition: background 0.3s ease, transform 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button.music-btn:hover {
    background: #555;
    transform: scale(1.1);
  }
  
  @media (max-width: 750px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
    .bio-box, .music-box {
      max-width: 100%;
      width: 90vw;
    }
    .photo-box {
      margin-bottom: 30px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="photo-box">
    <img src="foto2.jpg" alt="Profil Fotoğrafı" id="profilePic" />
  </div>
  
  <div class="bio-box">
    2007 03 02 dünyaya geldim, 2017'den beri web sitesi tasarımı ile ilgileniyorum, Ankara Çankırı'da oturuyorum, Aydınlıkevler Anadolu Lisesi'nde okuyorum, üniversite okumadım.
  </div>

  <div class="music-box">
    <div class="song-cover">
      <img src="cover1.jpg" alt="Şarkı Kapak Fotoğrafı" id="coverImg" />
    </div>
    <h3 class="song-title" id="songTitle">Bio Şarkı 1</h3>
    <div class="music-controls">
      <button id="changeSongBtn" class="music-btn" title="Şarkı Değiştir" aria-label="Şarkı Değiştir">🔁</button>
      <button id="muteBtn" class="music-btn" title="Ses Kıs/Aç" aria-label="Ses Kıs veya Aç">🔈</button>
    </div>
    <audio id="audioPlayer" autoplay loop>
      <source src="bio2.mp3" type="audio/mpeg" />
      Tarayıcınız ses elementini desteklemiyor.
    </audio>
  </div>
</div>

<script>
  const audio = document.getElementById('audioPlayer');
  const changeSongBtn = document.getElementById('changeSongBtn');
  const muteBtn = document.getElementById('muteBtn');
  const coverImg = document.getElementById('coverImg');
  const songTitle = document.getElementById('songTitle');

  const songs = [
    {src: 'bio1.mp3', title: 'V.İ.P', cover: 'cover1.jpg'},
    {src: 'bio3.mp3', title: 'Bio Şarkı 2', cover: 'cover2.jpg'},
    {src: 'bio4.mp3', title: 'Bio Şarkı 3', cover: 'cover3.jpg'}
  ];
  let currentSong = 0;

  changeSongBtn.onclick = () => {
    currentSong = (currentSong + 1) % songs.length;
    audio.src = songs[currentSong].src;
    audio.play();
    coverImg.src = songs[currentSong].cover;
    songTitle.textContent = songs[currentSong].title;
  };

  muteBtn.onclick = () => {
    if (audio.muted) {
      audio.muted = false;
      muteBtn.textContent = '🔈';
    } else {
      audio.muted = true;
      muteBtn.textContent = '🔇';
    }
  };
</script>

</body>
</html>
