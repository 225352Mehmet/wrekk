<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mehmet Koç - İletişim Formu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    text-align: center;
    padding: 30px;
  }
  form {
    margin: 20px auto;
    max-width: 400px;
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 8px;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
  }
  button {
    padding: 10px 25px;
    font-size: 1.1rem;
    background: #4f88ff;
    border: none;
    border-radius: 25px;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #3461c1;
  }
  #status {
    margin-top: 15px;
  }
  #music-btn {
    position: fixed;
    top: 20px; right: 20px;
    padding: 10px 20px;
    background:#4f88ff; color:#fff;
    border:none; border-radius:8px;
    cursor:pointer;
    z-index: 1000;
  }
</style>
</head>
<body>

<h1>Mehmet Koç İletişim</h1>

<form id="contact-form">
  <input type="text" id="name" placeholder="Adınız" required />
  <input type="email" id="email" placeholder="Email" required />
  <textarea id="message" placeholder="Mesajınız" rows="5" required></textarea>
  <button type="submit">Gönder</button>
</form>

<div id="status"></div>

<audio id="bg-music" src="https://raw.githubusercontent.com/225352Mehmet/wrekk/main/pempe.mp3" autoplay loop></audio>
<button id="music-btn">Müziği Kapat</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  // Firebase konfigürasyonunu kendi Firebase projenle değiştir
  const firebaseConfig = {
    apiKey: "AIzaSyAIis1m_MvjAtTTOnZKEo7__ElwNsoV8-A",
    authDomain: "wreekco.firebaseapp.com",
    databaseURL: "https://wreekco-default-rtdb.firebaseio.com",
    projectId: "wreekco",
    storageBucket: "wreekco.appspot.com",
    messagingSenderId: "255054069808",
    appId: "1:255054069808:web:25b9955cf8cce2bfc16df5",
  };

  // Firebase başlat
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const form = document.getElementById('contact-form');
  const statusDiv = document.getElementById('status');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !message) {
      statusDiv.textContent = 'Lütfen tüm alanları doldurun.';
      return;
    }

    const data = {
      name,
      email,
      message,
      timestamp: new Date().toISOString()
    };

    // Veriyi Firebase'e gönder
    db.ref('messages').push(data)
      .then(() => {
        statusDiv.style.color = 'lightgreen';
        statusDiv.textContent = 'Mesajınız gönderildi, teşekkürler!';
        form.reset();
      })
      .catch(err => {
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Hata oluştu: ' + err.message;
      });
  });

  // Müzik aç/kapat
  const music = document.getElementById('bg-music');
  const musicBtn = document.getElementById('music-btn');

  musicBtn.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      musicBtn.textContent = 'Müziği Kapat';
    } else {
      music.pause();
      musicBtn.textContent = 'Müziği Aç';
    }
  });
</script>

</body>
</html>
