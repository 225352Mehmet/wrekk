<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Şarkı Butonları</title>
  <style>
    body {
      background: #1e1e2f;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .song-button {
      background: linear-gradient(135deg, #4f88ff, #2a5298);
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(79, 136, 255, 0.4);
    }

    .song-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #5fa8ff, #3a63b8);
      box-shadow: 0 0 15px rgba(79, 136, 255, 0.6);
    }
  </style>
</head>
<body>

<h1>Şarkı Seç</h1>
<div class="button-grid">
  <!-- 15 buton -->
  <button class="song-button" onclick="playSong(1)">Şarkı 1</button>
  <button class="song-button" onclick="playSong(2)">Şarkı 2</button>
  <button class="song-button" onclick="playSong(3)">Şarkı 3</button>
  <button class="song-button" onclick="playSong(4)">Şarkı 4</button>
  <button class="song-button" onclick="playSong(5)">Şarkı 5</button>
  <button class="song-button" onclick="playSong(6)">Şarkı 6</button>
  <button class="song-button" onclick="playSong(7)">Şarkı 7</button>
  <button class="song-button" onclick="playSong(8)">Şarkı 8</button>
  <button class="song-button" onclick="playSong(9)">Şarkı 9</button>
  <button class="song-button" onclick="playSong(10)">Şarkı 10</button>
  <button class="song-button" onclick="playSong(11)">Şarkı 11</button>
  <button class="song-button" onclick="playSong(12)">Şarkı 12</button>
  <button class="song-button" onclick="playSong(13)">Şarkı 13</button>
  <button class="song-button" onclick="playSong(14)">Şarkı 14</button>
  <button class="song-button" onclick="playSong(15)">Şarkı 15</button>
</div>

<audio id="audioPlayer" controls style="margin-top: 40px; display: none;"></audio>

<script>
  const songs = {
    1: "https://example.com/song1.mp3",
    2: "https://example.com/song2.mp3",
    3: "https://example.com/song3.mp3",
    4: "https://example.com/song4.mp3",
    5: "https://example.com/song5.mp3",
    6: "https://example.com/song6.mp3",
    7: "https://example.com/song7.mp3",
    8: "https://example.com/song8.mp3",
    9: "https://example.com/song9.mp3",
    10: "https://example.com/song10.mp3",
    11: "https://example.com/song11.mp3",
    12: "https://example.com/song12.mp3",
    13: "https://example.com/song13.mp3",
    14: "https://example.com/song14.mp3",
    15: "https://example.com/song15.mp3",
  };

  const audio = document.getElementById("audioPlayer");

  function playSong(id) {
    if (songs[id]) {
      audio.src = songs[id];
      audio.play();
      audio.style.display = "block";
    }
  }
</script>

</body>
</html>
