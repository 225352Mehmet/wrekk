<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Özgeçmiş Bio</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0a0a0a 70%, #222 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    display: flex;
    background: rgba(10,10,10,0.9);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
    max-width: 900px;
    width: 100%;
    padding: 30px;
    gap: 40px;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }
  /* Sol kutu: Fotoğraf */
  .photo-box {
    flex: 0 0 250px;
    width: 250px;
    height: 250px;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 0 25px #111 inset;
    border: 3px solid #444;
  }
  .photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  /* Sağ kutu: Hakkımda + Müzik kontrolleri */
  .info-box {
    flex: 1 1 350px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 25px;
  }
  .bio-text {
    font-size: 1.2rem;
    line-height: 1.6;
    color: #ccc;
  }
  
  /* Müzik kontrolleri */
  .music-controls {
    display: flex;
    gap: 20px;
    justify-content: start;
  }
  button.music-btn {
    background: #222;
    border: none;
    color: #eee;
    padding: 12px 18px;
    border-radius: 50%;
    font-size: 1.8rem;
    cursor: pointer;
    box-shadow: 0 0 12px #000;
    transition: background 0.3s ease, transform 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button.music-btn:hover {
    background: #555;
    transform: scale(1.1);
  }

  @media (max-width: 700px) {
    .container {
      flex-direction: column;
      max-width: 90vw;
      gap: 30px;
    }
    .photo-box, .info-box {
      flex: none;
      width: 100%;
    }
    .photo-box {
      height: 250px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="photo-box">
    <img src="foto2.jpg" alt="Profil Fotoğrafı" id="profilePic" />
  </div>
  
  <div class="info-box">
    <p class="bio-text">
      2007 03 02 dünyaya geldim, 2017'den beri web sitesi tasarımı ile ilgileniyorum, Ankara Çankırı'da oturuyorum, Aydınlıkevler Anadolu Lisesi'nde Mevzun oldum, üniversite okumadım.
    </p>

    <div class="music-controls" aria-label="Müzik Kontrolleri">
      <button id="changeSongBtn" class="music-btn" title="Şarkı Değiştir" aria-label="Şarkı Değiştir">🔁</button>
      <button id="muteBtn" class="music-btn" title="Ses Kıs/Aç" aria-label="Ses Kıs veya Aç">🔈</button>
    </div>

    <audio id="audioPlayer" autoplay loop>
      <source src="bio2.mp3" type="audio/mpeg" />
      Tarayıcınız ses elementini desteklemiyor.
    </audio>
  </div>
</div>

<script>
  const audio = document.getElementById('audioPlayer');
  const changeSongBtn = document.getElementById('changeSongBtn');
  const muteBtn = document.getElementById('muteBtn');

  const songs = ['bio2.mp3', 'bio3.mp3', 'bio4.mp3'];
  let currentSong = 0;

  changeSongBtn.onclick = () => {
    currentSong = (currentSong + 1) % songs.length;
    audio.src = songs[currentSong];
    audio.play();
  };

  muteBtn.onclick = () => {
    if (audio.muted) {
      audio.muted = false;
      muteBtn.textContent = '🔈';
    } else {
      audio.muted = true;
      muteBtn.textContent = '🔇';
    }
  };
</script>

</body>
</html>
