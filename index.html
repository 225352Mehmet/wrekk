<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benimle Çıkar Mısın?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
      position: relative;
    }
    .message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #fff;
      min-height: 50px;
    }
    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Benimle çıkar mısın?</h1>
    <div class="buttons">
      <button class="yes">Evet 💖</button>
      <button class="no">Hayır ❌</button>
    </div>
    <div class="message"></div>
  </div>
  <canvas class="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const noButton = document.querySelector('.no');
    const yesButton = document.querySelector('.yes');
    const messageDiv = document.querySelector('.message');
    const messages = [
      'Ama seni çok seviyorum...',
      'Peki ya birlikte geçireceğimiz güzel günler?',
      'Rüyamda bile evet dedin...',
      'Hayır diyemezsin çünkü ben seni seçtim 😏'
    ];
    let clickCount = 0;

    noButton.addEventListener('mouseover', () => {
      noButton.style.position = 'absolute';
      noButton.style.top = Math.random() * 80 + '%';
      noButton.style.left = Math.random() * 80 + '%';
    });

    noButton.addEventListener('click', () => {
      if (clickCount < messages.length) {
        messageDiv.textContent = messages[clickCount];
        clickCount++;
      } else {
        messageDiv.textContent = 'Hayır seçeneği artık yok 🙃';
      }
    });

    yesButton.addEventListener('click', () => {
      messageDiv.textContent = 'İşte bu! Seni çok seviyorum ❤️';
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
