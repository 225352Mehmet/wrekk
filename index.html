<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şarkı Butonları</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    font-family: 'Poppins', sans-serif;
  background: url('deneme.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
  animation: fadeIn 1s ease-in;
    body {
  font-family: 'Poppins', sans-serif;
  background: url('deneme.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
  animation: fadeIn 1s ease-in;
}

    .song-button {
      background: #1f1f1f;
      color: #fff;
      border: 2px solid #4f88ff;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .song-button:hover {
      background-color: #4f88ff;
      color: #000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Şarkı Listesi</h1>

  <div id="buttons-container">
    <button class="song-button" onclick="playSong('acıkacık.opus')">acıkacık</button>
    <button class="song-button" onclick="playSong('cokkomik.mp3')">cokkomik</button>
    <button class="song-button" onclick="playSong('dagdevirmek.unknown')">dagdevirmek</button>
    <button class="song-button" onclick="playSong('duryemlaha.opus')">duryemlaha</button>
    <button class="song-button" onclick="playSong('geberecek.opus')">geberecek</button>
    <button class="song-button" onclick="playSong('gelingörün.unknown')">gelingörün</button>
    <button class="song-button" onclick="playSong('icipicip.opus')">icipicip</button>
    <button class="song-button" onclick="playSong('memetseni.opus')">memetseni</button>
    <button class="song-button" onclick="playSong('nediyor.mp3')">nediyor</button>
    <button class="song-button" onclick="playSong('sabaholmus.mp3')">sabaholmus</button>
    <button class="song-button" onclick="playSong('sizneveriyonuz.opus')">sizneveriyonuz</button>
    <button class="song-button" onclick="playSong('telefonac.opus')">telefonac</button>
    <button class="song-button" onclick="playSong('topunuza.unknown')">topunuza</button>
    <button class="song-button" onclick="playSong('ulanoglum.opus')">ulanoglum</button>
    <button class="song-button" onclick="playSong('vayhayvan.opus')">vayhayvan</button>
    <button class="song-button" onclick="playSong('ögreten.opus')">ögreten</button>
  </div>

  <audio id="audio-player" controls style="margin-top:30px;"></audio>

  <script>
    function playSong(filename) {
      const player = document.getElementById('audio-player');
      player.src = `muziklerim/${filename}`;
      player.play();
    }
  </script>

</body>
</html>
